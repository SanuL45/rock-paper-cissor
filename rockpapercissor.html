<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 50px;">

  <h1> Rock Paper Scissors</h1>
  <p>Click a button to play:</p>

  <button onclick="play('rock')"> Rock</button>
  <button onclick="play('paper')"> Paper</button>
  <button onclick="play('scissors')"> Scissors</button>

  <h2 id="player-choice"></h2>
  <h2 id="computer-choice"></h2>
  <h2 id="result"></h2>

  <script>
    function play(player) {
      const choices = ['rock', 'paper', 'scissors'];
      const computer = choices[Math.floor(Math.random() * 3)];

      document.getElementById('player-choice').innerText = "You chose: " + player;
      document.getElementById('computer-choice').innerText = "Computer chose: " + computer;

      let result = '';
      if (player === computer) {
        result = "It's a tie!";
      } else if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        result = "You win! ";
      } else {
        result = "Computer wins! ";
      }

      document.getElementById('result').innerText = result;
    }
  </script>

</body>
</html>
